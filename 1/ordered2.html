<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered List</title>
</head>

<body>
	<div>
		Oreo cookie eating procedure:
		<ol>
			<li>Open the box</li>
			<li>Take a cookie out</li>
			<li>Make a double cookie
				<ol>
					<li>Peel off the top part</li>
					<li>Place another cookie in between</li>
					<li>place the top part back</li>
				</ol>
			</li>
		<li>Enjoyy!!</li>
					

</body>
</html>
